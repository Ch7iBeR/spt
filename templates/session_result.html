{% extends "base.html" %}

{% block content %}
<div class="panel">
    <h2>Résultats de la session - {{ full_name }}</h2>
    <div class="result-card">
        <p>Balles tirées: <strong>{{ result[0] }}</strong></p>
        <p>Impacts détectés: <strong>{{ result[1] }}</strong></p>
        <p>Précision: <strong>{{ "%.2f"|format(result[2]) }}%</strong></p>
    </div>
    <a href="{{ url_for('user_session') }}" class="btn">Nouvelle session</a>
</div>
{% endblock %}
